<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Planner</title>
  <link rel="icon" type="image/png" href="./assets/img/rocket.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="header">
        <div class="header__tittle">
          Task Planner
        </div>
      </div>
      <div class="add">
        <input class="add__input" type="text" placeholder="Nombre la Tarea">
        <button class="add__button">
          Agregar
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="container">
        <div class="task">
          <i class="fas fa-check-circle"></i>
          <div class="task__description">
            Realizar actividad FÃ­sica
          </div>
          <i class="fas fa-trash"></i>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
