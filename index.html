<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Planner</title>
  <link rel="icon" type="image/png" href="./assets/img/rocket.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="header">
        <div class="header__tittle">
          Task Planner
        </div>
      </div>
      <div class="add">
        <form class="add__form" action="">
          <input class="add__input" type="text" placeholder="Nombre la Tarea" data-form-input>
          <button type="submit" class="add__button" data-form-btn>
            Agregar
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </div>
      <div class="container">
        <ul class="container__list" data-list>
          <li class="container__task" data-task>
            <i class="fas fa-check-circle task__check--icon"></i>
            <div class="task__description">
              Seguir agregando mas tareas :3
            </div>
            <i class="fas fa-trash task__trash--icon"></i>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
